<!DOCTYPE html>

<html lang="ja">

	<header>

		<h1>Dutch Treat App</h1>

	</header>

	<body>

		<form oninput="op1.value = Number(a.value) / Number(b.value);">

			<input type="number" name="a" value="0" size="5"> /
	
			<input type="number" name="b" value="0" size="5"> = <output name="op1">0</output>
	
		</form>

	</body>

</html>
